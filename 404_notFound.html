<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Al Ahly FC - Page Not Found</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="styles/404_notFound.css">

    </head>

    <body>
        <!-- Loading overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loader"></div>
        </div>

        <!-- Background elements -->
        <div class="bg-elements">
            <div class="bg-circle"></div>
            <div class="bg-circle"></div>
            <div class="bg-circle"></div>
        </div>

        <div class="container">
            <!-- Header Section -->


            <!-- Error Section -->
            <div class="error-section">
                <div class="error-code" aria-label="Error 404">404</div>
                <h1 class="error-title">Goal Missed!</h1>
                <p class="error-message">
                    Sorry, the page you're looking for it Missed , but we'll help you get back in the game.
                </p>
            </div>

            <!-- Football Field Visualization -->
            <div class="field-container" role="img" aria-label="Football field animation">
                <div class="field-lines">
                    <div class="goal-left"></div>
                    <div class="goal-right"></div>
                    <div class="ball"></div>
                </div>
            </div>

            <!-- Action Section -->
            <div class="action-section">
                <div class="action-buttons">
                    <a href="./index.html" class="btn" aria-label="Return to homepage">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                            <polyline points="9,22 9,12 15,12 15,22" />
                        </svg>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
        </div>
        <script src="scripts/404_notFound.js"></script>
    </body>

</html>
